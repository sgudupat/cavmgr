
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTripleSetConfigLabel" data-translate="cavmgrApp.tripleSetConfig.home.createOrEditLabel">Create or edit a Triple Set Config</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tripleSetConfig.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tripleSetConfig.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.tripleSetConfig.control" for="field_control">Control</label>
            <input type="text" class="form-control" name="control" id="field_control"
                    ng-model="vm.tripleSetConfig.control"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.tripleSetConfig.parent" for="field_parent">Parent</label>
            <input type="text" class="form-control" name="parent" id="field_parent"
                    ng-model="vm.tripleSetConfig.parent"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.tripleSetConfig.child" for="field_child">Child</label>
            <input type="text" class="form-control" name="child" id="field_child"
                    ng-model="vm.tripleSetConfig.child"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.tripleSetConfig.config" for="field_config">Config</label>
            <input type="text" class="form-control" name="config" id="field_config"
                    ng-model="vm.tripleSetConfig.config"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.tripleSetConfig.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" datetime-picker="{{dateformat}}" ng-model="vm.tripleSetConfig.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.tripleSetConfig.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.tripleSetConfig.createdBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.tripleSetConfig.lastUpdateDate" for="field_lastUpdateDate">Last Update Date</label>
                <div class="input-group">
                    <input id="field_lastUpdateDate" type="text" class="form-control" name="lastUpdateDate" datetime-picker="{{dateformat}}" ng-model="vm.tripleSetConfig.lastUpdateDate" is-open="vm.datePickerOpenStatus.lastUpdateDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastUpdateDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.tripleSetConfig.lastUpatedBy" for="field_lastUpatedBy">Last Upated By</label>
            <input type="text" class="form-control" name="lastUpatedBy" id="field_lastUpatedBy"
                    ng-model="vm.tripleSetConfig.lastUpatedBy"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
