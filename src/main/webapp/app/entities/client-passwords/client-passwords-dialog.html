
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientPasswordsLabel" data-translate="cavmgrApp.clientPasswords.home.createOrEditLabel">Create or edit a Client Passwords</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.clientPasswords.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.clientPasswords.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.clientPasswords.accountType" for="field_accountType">Account Type</label>
            <input type="text" class="form-control" name="accountType" id="field_accountType"
                    ng-model="vm.clientPasswords.accountType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.clientPasswords.userName" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="vm.clientPasswords.userName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.clientPasswords.password" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                    ng-model="vm.clientPasswords.password"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.clientPasswords.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" datetime-picker="{{dateformat}}" ng-model="vm.clientPasswords.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.clientPasswords.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.clientPasswords.createdBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.clientPasswords.lastUpdateDate" for="field_lastUpdateDate">Last Update Date</label>
                <div class="input-group">
                    <input id="field_lastUpdateDate" type="text" class="form-control" name="lastUpdateDate" datetime-picker="{{dateformat}}" ng-model="vm.clientPasswords.lastUpdateDate" is-open="vm.datePickerOpenStatus.lastUpdateDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastUpdateDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.clientPasswords.lastUpatedBy" for="field_lastUpatedBy">Last Upated By</label>
            <input type="text" class="form-control" name="lastUpatedBy" id="field_lastUpatedBy"
                    ng-model="vm.clientPasswords.lastUpatedBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.clientPasswords.orgId" for="field_orgId">Org Id</label>
            <input type="number" class="form-control" name="orgId" id="field_orgId"
                    ng-model="vm.clientPasswords.orgId"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cavmgrApp.clientPasswords.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.clientPasswords.client" ng-options="clients as clients.id for clients in vm.clients track by clients.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
