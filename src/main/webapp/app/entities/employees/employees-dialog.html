
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeesLabel" data-translate="cavmgrApp.employees.home.createOrEditLabel">Create or edit a Employees</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.employees.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.employees.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.employees.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.password" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                    ng-model="vm.employees.password"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.emailAddress" for="field_emailAddress">Email Address</label>
            <input type="text" class="form-control" name="emailAddress" id="field_emailAddress"
                    ng-model="vm.employees.emailAddress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.mobilePhone" for="field_mobilePhone">Mobile Phone</label>
            <input type="number" class="form-control" name="mobilePhone" id="field_mobilePhone"
                    ng-model="vm.employees.mobilePhone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.employees.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" datetime-picker="{{dateformat}}" ng-model="vm.employees.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.employees.createdBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.lastUpdateDate" for="field_lastUpdateDate">Last Update Date</label>
                <div class="input-group">
                    <input id="field_lastUpdateDate" type="text" class="form-control" name="lastUpdateDate" datetime-picker="{{dateformat}}" ng-model="vm.employees.lastUpdateDate" is-open="vm.datePickerOpenStatus.lastUpdateDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastUpdateDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.lastUpatedBy" for="field_lastUpatedBy">Last Upated By</label>
            <input type="text" class="form-control" name="lastUpatedBy" id="field_lastUpatedBy"
                    ng-model="vm.employees.lastUpatedBy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cavmgrApp.employees.orgId" for="field_orgId">Org Id</label>
            <input type="number" class="form-control" name="orgId" id="field_orgId"
                    ng-model="vm.employees.orgId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
